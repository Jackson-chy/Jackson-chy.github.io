ility counts.</span><br><span class="line">14 # 可读性很重要（优美的代码是可读的） </span><br><span class="line">15 Special cases aren&apos;t special enough to break the rules.</span><br><span class="line">16 Although practicality beats purity.</span><br><span class="line">17 # 即便假借特例的实用性之名，也不可违背这些规则（这些规则至高无上） </span><br><span class="line">18 Errors should never pass silently.</span><br><span class="line">19 Unless explicitly silenced.</span><br><span class="line">20 # 不要包容所有错误，除非你确定需要这样做（精准地捕获异常，不写except:pass风格的代码） </span><br><span class="line">21 In the face of ambiguity, refuse the temptation to guess.</span><br><span class="line">22 # 当存在多种可能，不要尝试去猜测 </span><br><span class="line">23 There should be one-- and preferably only one --obvious way to do it.</span><br><span class="line">24 # 而是尽量找一种，最好是唯一一种明显的解决方案（如果不确定，就用穷举法） </span><br><span class="line">25 Although that way may not be obvious at first unless you&apos;re Dutch.</span><br><span class="line">26 # 虽然这并不容易，因为你不是 Python 之父（这里的Dutch是指Guido）</span><br><span class="line">27 Now is better than never.</span><br><span class="line">28 Although never is often better than *right* now.</span><br><span class="line">29 # 做也许好过不做，但不假思索就动手还不如不做（动手之前要细思量）</span><br><span class="line">30 If the implementation is hard to explain, it&apos;s a bad idea.</span><br><span class="line">31 If the implementation is easy to explain, it may be a good idea.</span><br><span class="line">32 # 如果你无法向人描述你的方案，那肯定不是一个好方案；反之亦然（方案测评标准） </span><br><span class="line">33 Namespaces are one honking great idea -- let&apos;s do more of those!</span><br><span class="line">34 # 命名空间是一种绝妙的理念，我们应当多加利用（倡导与号召）</span><br></pre></td></tr></table></figure>
